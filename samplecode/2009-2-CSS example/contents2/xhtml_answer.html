<h2>Problem 2: lists</h2>
<h3>
	<img src="kitten10.jpg" alt="kitten 1" />

	<img src="kitten20.jpg" alt="kitten 2" />

<p>Why I love them:</p>
<ol>
	<li>They are <em>little</em>.</li>
	<li>They make <strong>adorable</strong> sounds:
		<ul>
			<li><q>Meow!</q></li>
			<li><q>Purr!</q></li>
		</ul>
	</li>
	<li>JUST <a href="http://kittenwar.com/">LOOK AT THEM</a>!</li>
</ol>
